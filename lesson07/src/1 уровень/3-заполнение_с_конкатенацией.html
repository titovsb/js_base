<body>

    <script>
        /* Задание.
        Дописывайте в строку totalString с помощью цикла и конкатенации строки,
        так, чтобы итоговое значение в totalString получилось: слово1слово2слово3
        */

        'use strict';

        function joinRecurse(count, str = '') {
            if (count) {
                return joinRecurse(count - 1, `word${count}`) + str;
            }
            return str;
        }
        console.log(joinRecurse(3));
    </script>
